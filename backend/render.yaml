services:
  - type: web
    name: skaitomanas-app
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build && cd ../backend && npm install && npm run build && cp -r ../frontend/dist ./public
    startCommand: cd backend && npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: skaitomanas-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: skaitomanas-db
    databaseName: skaitomanas
    user: skaitomanas_user
    plan: free
    region: frankfurt
