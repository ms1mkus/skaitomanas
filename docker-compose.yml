version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: skaitomanas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: skaitomanas
      POSTGRES_PASSWORD: password
      POSTGRES_DB: skaitomanas
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U skaitomanas']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skaitomanas-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://skaitomanas:password@db:5432/skaitomanas
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: skaitomanas
      DATABASE_PASSWORD: password
      DATABASE_NAME: skaitomanas
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      LOG_LEVEL: info
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    profiles:
      - full

volumes:
  postgres_data:
