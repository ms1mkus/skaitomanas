version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: skaitomanas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-skaitomanas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-skaitomanas}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${DB_USER:-skaitomanas}' ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skaitomanas-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skaitomanas-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000

      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${DB_USER:-skaitomanas}
      DATABASE_PASSWORD: ${DB_PASSWORD:-changeme}
      DATABASE_NAME: ${DB_NAME:-skaitomanas}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      UPLOAD_DIR: /app/public/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
    volumes:
      - uploads:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ 'CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skaitomanas-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: skaitomanas-frontend
    restart: unless-stopped
    healthcheck:
      test: [ 'CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80/' ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - skaitomanas-network

  caddy:
    image: caddy:2-alpine
    container_name: skaitomanas-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      DUCKDNS_TOKEN: ${DUCKDNS_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - uploads:/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - skaitomanas-network

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  skaitomanas-network:
    driver: bridge
